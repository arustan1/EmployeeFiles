<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Employee</title>
</head>
<body>
<form th:object="${newEmployee}" th:action="@{/update/{id}(id=${newEmployee.id})}" method=POST>
Name: <input name="name" size="20" th:field="*{name}"><br />
Phone Number: <input name="phone" size="20" th:field="*{phone}"><br />
Position: <input name="position" size="20" th:field="*{position}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Employees</a>

</body>
</html>
